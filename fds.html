<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .medication-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .medication-box:hover {
            background-color: #f1f1f1;
        }
        .medication-details {
            display: none;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        .close-btn {
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Medication Tracker Dashboard</h1>
        <div id="medication-list"></div>
    </div>

    <script>
        // Fetch medications for user (replace with actual userId)
        const userId = 1;  // Example user ID
        fetch(`/api/medications/${userId}`)
            .then(response => response.json())
            .then(medications => {
                medications.forEach(med => {
                    const medBox = document.createElement('div');
                    medBox.className = 'medication-box';
                    medBox.innerHTML = `
                        <h3>${med.name}</h3>
                        <p>Take ${med.dosage} at ${med.time_to_take}</p>
                    `;
                    medBox.onclick = () => showMedicationDetails(med);
                    document.getElementById('medication-list').appendChild(medBox);
                    setupNotification(med);
                });
            });

        function showMedicationDetails(med) {
            alert(`Instructions for ${med.name}: Take ${med.dosage} at ${med.time_to_take}`);
        }

        function setupNotification(medication) {
            const medTime = new Date();
            const [hours, minutes] = medication.time_to_take.split(':');
            medTime.setHours(hours);
            medTime.setMinutes(minutes);
            medTime.setSeconds(0);
            const notifyTime = new Date(medTime.getTime() - 5 * 60000);  // 5 minutes before

            const now = new Date();
            if (now < notifyTime) {
                setTimeout(() => {
                    showNotification(medication);
                }, notifyTime - now);
            }
        }

        function showNotification(medication) {
            if (Notification.permission === 'granted') {
                const notification = new Notification('Time to take your medication!', {
                    body: `Itâ€™s time to take your medication: ${medication.name} (${medication.dosage})`,
                    icon: 'https://via.placeholder.com/150'
                });

                notification.onclick = function() {
                    markAsTaken(medication.id);
                    notification.close();
                };
            }
        }

        function markAsTaken(medicationId) {
            fetch('/api/medication-log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    medicationId: medicationId,
                    userId: userId,
                    takenAt: new Date().toISOString()
                })
            }).then(response => {
                if (response.ok) {
                    alert('Medication marked as taken');
                    // Remove the pop-up or perform other necessary actions
                }
            });
        }

        // Request notification permission on page load
        if (Notification.permission !== 'granted') {
            Notification.requestPermission();
        }
    </script>

</body>
</html>
