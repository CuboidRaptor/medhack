<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/modern-normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medication Tracker</title>
</head>
<body>
    <div class="login-container">
        <h2>Login to Medication Tracker</h2>

        <!-- Login Form -->
        <form action="/submit-login" method="POST">
            <!-- Username Field -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn">Login</button>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="/forgot-password">Forgot password?</a>
            </div>

            <!-- Error Message (if any) -->
            <div class="error-message" id="error-message" style="display: none;">
                Invalid username or password. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Example of showing error message (you can remove or update this for real use cases)
        // Simulate error if you want to test the error message
        // document.getElementById('error-message').style.display = 'block'; // Uncomment to test error message

        // This can be extended for form validation or AJAX submission
    </script>
</body>
</html>
